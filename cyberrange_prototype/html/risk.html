<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>Scores</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="../js/risk.js"></script>
    <script src="../js/nav.js"></script>

    <!-- page Title -->
    <h1 class="display-3 text-center text-primary shadow-sm p-3 mb-5 bg-light rounded">[ Scores ]</h1>

    <!-- page Body -->
    <div class="container-fluid ">

        <div class="row mb-5 shadow-sm p-3 bg-white rounded">
            <div class="col-md-1"></div>
            <div class="col-md-3 ">
                <h4 class="text-center text-muted">Risk Tolerance</h4>
                <h1 class="display-1 text-info text-center" id="riskTl" style="font-size:100px"></h1>
            </div>
            <div class="col-md-3 border-right">
                <canvas id="riskTolerance"></canvas>
            </div>
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-3 ml-3">
                <h4 class="text-center text-muted">Governance Index</h4>
                <h1 class="display-1 text-center" id="gIndex" style="font-size:100px"></h1>
                <canvas id="govIndex"></canvas>
            </div>
        </div>
        <div class="row mb-5 shadow-sm p-3 bg-white rounded">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h6 class="text-center text-muted">Expenses</h4>
                <h1 class="display-4 text-info text-center mb-5" id="tExpense" style="font-size: 40px"></h1>
                <h6 class="text-center text-muted">Capital Expenditure</h4>
                <h1 class="display-4 text-info text-center" id="capExpense" style="font-size: 40px"></h1>
            </div>
            <div class="col-md-6">
                <canvas id="expense"></canvas>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-1 ml-5"></div>
            <div class="col-md-offset-2">
                <h6 class="text-center text-muted">Cash Cost</h4>
                <h1 class="display-4 text-secondary text-center" id="cashCost" style="font-size:40px"></h1>
            </div>
            <div class="col-md-offset-2 pl-3">
                <h6 class="text-center text-muted">Cash Budget</h4>
                <h1 class="display-4 text-primary text-center" id="cashBudget" style="font-size:40px"></h1>
            </div>
            <div class="col-md-offset-2 pl-3">
                <h6 class="text-center text-muted">Budget Variance</h4>
                <h1 class="display-4 text-info text-center" id="budgetVar" style="font-size:40px"></h1>
            </div>
            <div class="col-md-offset-3 pl-3">
                <h6 class="text-center text-muted">Financial Performance Index</h4>
                <h1 class="display-4 text-success text-center" id="performIndex" style="font-size:40px"></h1>
            </div>
        </div>

    </div>

    <!-- footer -->
    <!-- <h6 class="text-center text-white-50 bg-secondary py-3 mb-0">&copy;2018 R1Studio; Simulation and Gaming Studio</h6> -->



</body>
</html>
