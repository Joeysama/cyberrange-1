<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>Security landscape</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/nav2.js"></script>

    <!-- page Title -->
    <h1 class="display-3 text-center text-primary shadow-sm p-3 mb-5 bg-light rounded">[ Security Landscape ]</h1>

    <!-- page Body -->
    <div class="container-fluid ">

        <div class="row mb-5">
            <div class="col-md-2"></div>

            <div class="col-md-4">
                <canvas id="currentRisk" ></canvas>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4 pt-5 mt-1">
                <div class="shadow-sm p-3 mb-3">
                    <h4 class="text-muted">Available Funds</h4>
                    <h1 class="display-3 text-success" id="riskTl"></h1>
                </div>
                <div class="shadow-sm p-3">
                    <h4 class="text-muted">Security Cost</h4>
                    <h1 class="display-3 text-info" id="cRisk"></h1>
                </div>
                <div class="row shadow-sm my-5" >
                    <span class="col-md-3 py-2 px-1 border-right"> 
                        <p class="text-center text-muted">Computers</p>
                        <h4 class="text-center text-primary " id="computer">$1000</h4>
                    </span>
                    <span class="col-md-3 py-2 px-1 border-right" >
                        <p class="text-center text-muted ">Servers</p>
                        <h4 class="text-center text-info" id="server">$1000</h4>
                    </span>
                    <span class="col-md-3 py-2 px-1 border-right" >
                        <p class="text-center text-muted ">NetworkDevices</p>
                        <h4 class="text-center text-success " id="network">$1000</h4>
                    </span>
                    <span class="col-md-3 py-2 px-1" >
                        <p class="text-center text-muted ">SpecialDevices</p>
                        <h4 class="text-center text-dark " id="spdevice">$1000</h4>
                    </span>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

    <!-- footer -->
    <h6 class="text-center text-white-50 bg-secondary py-3 mb-0">&copy;2018 R1Studio; Simulation and Gaming Studio</h6>



</body>
</html>
