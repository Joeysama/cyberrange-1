<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/Marketplace.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/Marketplace.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>Marketplace</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- top navigation bar -->
    <nav class="navbar navbar-dark bg-dark ">

        <span class="navbar-brand mb-0 h1"><i class="fas fa-chess-knight"></i> CyberRange <span class="text-muted">Beta</span></span>
    </nav>

    <!-- page Title -->
    <h1 class="display-4 text-center text-primary shadow-sm p-3 mb-5 bg-white rounded"> Marketplace</h1>

    <div class="container-fluid">
      <div class="row">
        <!-- Buffer Column, also containing funds -->
        <div class="col-sm-1">
          <h6 id="fundlabel"><span id="funds"></span></h6>
        </div>
        <!-- Shop Items -->
        <div class="col-sm-8 mp">
          <ul class="list-group text-center" id="storeFront"></ul>
        </div>

        <!-- Inventory List -->
        <div class="col-sm-3 inventory">
          <ul class="list-group text-center">
            <li class="list-group-item-info top-list">View Inventory</li>
            <li class="list-group-item-primary"><a href="#">Computers <i class="fas fa-angle-down"></i></a></li>
            <li class="list-group-item-secondary"><a href="#">Servers <i class="fas fa-angle-down"></i></a></li>
            <li class="list-group-item-primary"><a href="#">Networking Devices <i class="fas fa-angle-down"></i></a></li>
            <li class="list-group-item-secondary"><a href="#">Specialty Devices <i class="fas fa-angle-down"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
